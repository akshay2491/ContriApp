<ion-view view-title="Account">
<ion-header-bar class='bar-positive'>
	<h1 class="title">Account</h1>
</ion-header-bar>
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <button ng-click='logOutUser()' class="button button-block button-positive">Log Out</button>
    </ion-list>
  </ion-content>
</ion-view>
