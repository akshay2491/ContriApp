<ion-popover-view>
	<ion-header-bar>
	 	<h1 class="title">Add Details</h1> 
	</ion-header-bar> 
	<ion-content> 
	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Expense</span>
	    <input type="text" ng-model='expenses.name' placeholder="name">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Amount</span>
	    <input type="text" ng-model='expenses.amount'  placeholder="amount">
	  </label>
	  <label class="item item-input item-stacked-label">
	  	 <md-button class="md-raised md-alert" ng-click='addExpenses(expenses)'>Add Expense</md-button>
	  </label>
	</div>
	</ion-content>
</ion-popover-view>
