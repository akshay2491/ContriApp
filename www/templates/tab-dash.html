
<ion-view view-title="Dashboard">
<ion-header-bar class='bar-positive bar bar-header'>
   <h1 class="title">Home</h1>
   <button ng-click='openNotification()' class="button ion-android-notifications-none" type="button">
      <span class="badge">{{notificationObj.length}}</span>
    </button>
</ion-header-bar>
<ion-content class='padding'>
<div class="list card">
  <div class="item item-avatar">
    <img src='http://icons.iconarchive.com/icons/hopstarter/face-avatars/256/Male-Face-C2-icon.png'>
    <h2>Hello {{currentUser.attributes.name}}</h2>
  </div>
</div>
  <div class="row">
    <div class="col col-50">
      <div class="card cursor" ng-click="gotoPage('trip')">
        <div class="item item-text-wrap">
          <div class='icon ion-android-plane'></div>
          <h4>Create A Trip</h4>
        </div>
      </div>
    </div>
    <div class="col col-50">
      <div class="card cursor" ng-click="gotoPage('tab.expenses')">
        <div class="item item-text-wrap">
          <div class='icon ion-android-clipboard'></div>
          <h4>Add An Expense</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-50">
      <div class="card cursor" ng-click="gotoPage('tab.summary')">
        <div class="item item-text-wrap">
          <div class='icon ion-android-mail'></div>
          <h4>Summary</h4>
        </div>
      </div>
    </div>
    <div class="col col-50">
      <div class="card cursor" ng-click="gotoPage('trip')">
        <div class="item item-text-wrap">
           <div class='icon ion-person'></div>
          <h4>Profile View</h4>
        </div>
      </div>
    </div>
  </div>
</ion-content>
</ion-view>
