
<ion-view ng-init='getExpenses()' view-title="Dashboard">
  <ion-content class="padding">
  <div ng-repeat='expense in expensesItem'>
    <div class="list card">
      <div class="item item-divider">{{expense.name}}</div>
      <div class="item item-body">
        <div>
          Amount is <b>{{expense.amount}}</b>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
  <ion-footer-bar   class="bar-positive">
  <div class="row">
    
    <label class="item item-input">
      <input ng-model='expenses.name' style='width:100%;' placeholder='type' type="text">
    </label>
    <label class="item item-input">
      <input  ng-model='expenses.amount' style='width:100%;' placeholder='amount' type="text">
    </label>
    <label>
  </div>
  <div class="buttons">
    <button ng-click='addExpenses(expenses)' class="button ion-plus-round" ></button>
  </div>
  </ion-footer-bar>
</ion-view>
