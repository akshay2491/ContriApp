<ion-view title="Add Expenses">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button ng-click="gotoPage('tab.expenses')" class="button icon ion-arrow-left-a"></button>
    </ion-nav-buttons>
<div class="bar bar-subheader item-input-inset">
   <label class="item-input-wrapper">
         <i class="icon ion-ios-search placeholder-icon"></i>
         <input type="search" ng-model='searchName' placeholder="Search">
       </label>
</div>
    <ion-content class='padding marginBottom'>
  
        <div ng-repeat="expense in expensesItem | filter:searchName" style='box-shadow: 2px 3px 6px 1px #dbdbdb;'>
            <div class="list card">
                <div class="item item-divider">
                    {{expense.name}}
                    <span ng-show='expense.parentId === currentUser.id'>
                        <div class='close-section' ng-click='showConfirmDelete($index,expense,$event)'>
                        <i style='margin: 7px;' class='icon ion-android-close'></i>
                        </div>
					</span>
                </div>
                <div class="item item-body">
                    <div>
                        Amount is <b>{{expense.amount}}</b> {{currencyForTrip}}
                        <h4 style='float:right;'>Created By {{expense.createdBy}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-light">
        <button ng-click='openExpenseTab()' class="button button-icon icon ion-plus"></button>
        <button ng-click='calculateTotal($event)' class="button button-icon icon ion-ios-compose-outline"></button>
    </div>
    </div>
</ion-view>
