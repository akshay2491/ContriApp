<ion-view view-title="Summary">
    <ion-header-bar class="bar-positive">
        <button ng-click="gotoPage('tab.dash')" class="button icon ion-arrow-left-a"></button>
        <h1 class="title">Summary</h1>
        <button ng-click='findTripForMember()' class='button icon ion-refresh'></button>
    </ion-header-bar>
    <ion-content style='margin-bottom:30px;'>
        <div ng-show='tripsArray.length ==0'>
            <div class="row">
                <div style='margin: auto;text-align: center;' class="col col-75 col-offset-20">Sorry You are not a part of any Event</div>
            </div>
        </div>
        <div ng-show='tripsArray.length !=0'>
            <div ng-repeat='tp in tripsArray | filter:searchName'>
                <div class="list card" ng-click='getExpenseFromTrip(tp)' style='box-shadow: 3px 4px 6px 2px #dbdbdb;'>
                    <div class="item item-divider">{{tp.name}}</div>
                    <div class="item item-body">
                        <div>
                            <div style='float:left;'>
                                <h4>Total Members: {{tp.members.length}}</h4>
                                <h4>Created By: {{tp.createdBy}}</h4>
                            </div>
                            <h4 style='float:right;'><span>Event Date:</span>{{tp.date.getUTCDate()}}/ {{tp.date.getUTCMonth() + 1}} / {{tp.date.getUTCFullYear()}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
     <div class="bar bar-footer item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" ng-model='searchName' placeholder="search">
  </label>
</div>
</ion-view>
