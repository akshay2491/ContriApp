 <ion-view>
<ion-header-bar class='bar-positive'>
  <button ng-click="gotoPage('tab.dash')" class='button icon ion-arrow-left-a'></button>
  <h1 class="title">Notification</h1>
</ion-header-bar>
    <ion-content class='padding'>

  <ion-refresher pulling-text="Pull to refresh..."
   on-refresh="getNotification()">

  </ion-refresher>
  <md-list>
  
  <md-list-item  ng-repeat="user in notificationObj track by $index">
      <!--  <img src='http://icons.iconarchive.com/icons/hopstarter/face-avatars/256/Male-Face-C2-icon.png' class="md-avatar" /> -->
         <p>{{user.createdBy}} wants you to join {{user.tripName}} Trip</p>
         <md-menu>
            <md-button aria-label="Open notification menu" class="md-icon-button" ng-click="$mdOpenMenu()">
              <md-icon class='icon ion-navicon-round'></md-icon>
            </md-button>
            <md-menu-content width="3">
              <md-menu-item>
                <md-button ng-click="confirmTrip(user)">
                  <md-icon md-menu-align-target></md-icon>
                  Confirm
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="declineTrip(user)">
                  <md-icon md-menu-align-target></md-icon>
                  Reject
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
      <md-divider></md-divider>
  </md-list-item>
</md-list>
