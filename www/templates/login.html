<ion-view class=''>
    <ion-header-bar class='bar-positive'>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class='padding'>
        <!-- <div class='list'>
    <md-button md-no-ink class="md-primary" ng-click="gotoPage('register')">Register</md-button>
  </div> -->
        <div style='margin-top: 80px;'>
            <div layout='column' layout-align-gt-sm='center center'>
            <md-whiteframe class="md-whiteframe-z2" layout='column' layout-align="center center">
                <md-content layout-padding layout="column" layout-sm="column" >
                    <md-input-container>
                        <label>User Name</label>
                        <input type='text' ng-keypress="hideError()" ng-model="user.uName">
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input type='password' ng-keypress="hideError()" ng-model="user.pName">
                    </md-input-container>
                    <section layout="row" layout-sm="row" layout-align="center center">
                        <div style='  font-style: oblique;font-variant: small-caps;font-weight: 600;' ng-show='isError'>{{errorMsg.message}}</div>
                    </section>
                    <section layout="row" layout-sm="row" layout-align="center center">
                        <md-button myclick='gotoMainPage(user)' class="md-raised md-primary">Submit</md-button>
                        <md-button myclick="gotoPage('register')" class="md-raised md-primary">Register</md-button>
                    </section>
                    <section layout='row' layout-align='center center'>
                        <div ng-click='forgotPassword()' style='cursor: pointer;text-decoration: underline;font-variant: small-caps;font-weight: 600;'>Forgot Password?</div>
                    </section>

                </md-content>
            </md-whiteframe>
        </div>
        </div>
    </ion-content>
</ion-view>
